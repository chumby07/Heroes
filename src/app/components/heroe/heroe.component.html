<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase}}</h1> <small>Aparici√≥n: ({{ heroe.aparicion | date:'y' }})</small>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" class="img-log" src="assets/img/Marvel.png">
      <img *ngIf="heroe.casa == 'DC'" class="img-log" src="assets/img/Dc.png">
    </div>
  </div>
</div>
